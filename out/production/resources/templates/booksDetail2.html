<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" href="@{/style.css"> </link>
</head>

<h2> Book Update </h2>
<div >
    <form method="get" >
        <h5>Title : <span th:text = "${book.title}">Title</span></h5>
        <h5>Author: <span th:text = "${book.author}">Author</span></h5>
        <h5>ISBN: <span th:text = "${book.isbn}">ISBN</span></h5>
        <h5>Description: <span th:if ="${book.description}"
                               th:text = "${book.description}">Description</span></h5>
        <h5>Reader: <span th:text = "${book.reader}">Reader</span></h5>
        <h5>ID: <span th:Long = ${book.id}>ID</span></h5>
        <input type="submit" value="edit"></input>

    </form>

</div>
<hr/>
<div>
    <h2> Edit a book</h2>
    <form method="post">
        <label id="title" >Title:</label>
        <input type = "text" th:value="${book.title}" name = "title" size="50"></input><br/>
        <label id="author">Author:</label>
        <input type="text" th:value="${book.author}" name="author" size="48"></input><br/>
        <label id="isbn">ISBN:</label>
        <input type="text" th:value="${book.isbn}" name="isbn" size="15"></input><br/>
        <label id="description">Description:</label><br/>
        <textarea name="description" th:value="${book.description}" cols = "80" rows = "5">
            </textarea><br/>
        <label id="reader">Reader:</label>
        <input type="text" th:value="${book.reader}" name="reader" size="50"></input><br/>
        <input type="submit" th:value="edit"></input>
    </form>
</div>


</html>
